version: 1.0.{build}
image: Visual Studio 2015
clone_folder: c:\projects\sourcemod
install:
- ps: tools/checkout-deps.ps1
build_script:
- cmd: >-
    "%VS140COMNTOOLS%\vsvars32.bat"
    mkdir build
    cd build
    c:\python27\python.exe ..\configure.py --enable-optimize --no-mysql --sdks=episode1,tf2,l4d2,csgo
    C:\python27\Scripts\ambuild
